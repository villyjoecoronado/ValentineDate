<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Date ðŸ’–</title>

  <!-- Valentine Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      background-color: #ffe6eb;
    }

    .images {
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      margin-top: 2vh;
    }

    .images img {
      width: 40vw; /* adjust size */
      height: auto;
      max-width: 150px; /* optional max size */
    }

    @media screen and (max-width: 600px) {
      .images img {
        width: 45vw; /* slightly bigger for mobile portrait */
        max-width: 180px;
      }
    }

    .question {
      margin-top: 3vh;
      font-size: 6vw;
      color: #ff2a6d;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 25vh;
      margin-top: 2vh;
    }

    button {
      position: absolute;
      padding: 2vw 4vw;
      font-size: 4.5vw;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      transition: all 0.15s ease;
    }

    #yes {
      left: 25%;
      top: 30%;
      background-color: #ff5c8a;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #no {
      left: 55%;
      top: 30%;
    }

  </style>
</head>
<body>

  <div class="images">
    <img src="kate1.jpg" alt="Kate 1">
    <img src="kate2.jpg" alt="Kate 2">
  </div>

  <h1 class="question" id="question">Can I be your Valentine and take you out on Valentineâ€™s Day? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");

    const messages = [
      "Are you sure?",
      "Think again!",
      "Please reconsider ðŸ¥º",
      "Last chance!",
      "You really want to say NO? ðŸ˜­",
      "I promise it will be fun ðŸ’–",
      "Look at that YES growing ðŸ˜†",
      "Okayâ€¦ this is getting obvious ðŸ˜‚"
    ];

    let noClicks = 0;
    let yesSize = 4.5; // vw

    noBtn.addEventListener("click", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Relative movement based on screen size (5% of width/height)
      const maxMoveX = window.innerWidth * 0.05;
      const maxMoveY = window.innerHeight * 0.05;

      const deltaX = (Math.random() * 2 - 1) * maxMoveX;
      const deltaY = (Math.random() * 2 - 1) * maxMoveY;

      let newX = noBtn.offsetLeft + deltaX;
      let newY = noBtn.offsetTop + deltaY;

      // Ensure the button stays fully visible on screen
      newX = Math.max(10, Math.min(window.innerWidth - btnWidth - 10, newX));
      newY = Math.max(10, Math.min(window.innerHeight - btnHeight - 10, newY));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";

      question.textContent = messages[noClicks % messages.length];

      yesSize += 1;
      yesBtn.style.fontSize = yesSize + "vw";

      noClicks++;
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "Aight, I love you ðŸ’– See you on the 14th!";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
