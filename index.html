<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Date ðŸ’–</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

      /* SMALLER BACKGROUND IMAGES SIDE BY SIDE */
      background-image: url("kate1.jpg"), url("kate2.jpg");
      background-size: 300px auto, 300px auto;
      background-position: left 40px top 40px, right 40px top 40px;
      background-repeat: no-repeat, no-repeat;
      background-color: #ffe6eb;
    }

    h1 {
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 24px;
      border-radius: 12px;
    }

    .buttons {
      position: relative;
      width: 100vw;
      height: 50vh;
    }

    button {
      position: absolute;
      padding: 14px 28px;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    #yes {
      left: 40%;
      top: 50%;
      background-color: #ff5c8a;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #no {
      left: 55%;
      top: 50%;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");

    const messages = [
      "Are you sure?",
      "Think again!",
      "Please reconsider ðŸ¥º",
      "Last chance!",
      "You really want to say NO? ðŸ˜­",
      "I promise it will be fun ðŸ’–",
      "Look at that YES growing ðŸ˜†",
      "Okayâ€¦ this is getting obvious ðŸ˜‚"
    ];

    let noClicks = 0;
    let yesSize = 22;

    noBtn.addEventListener("click", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      question.textContent = messages[noClicks % messages.length];

      yesSize += 18;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding =
        (24 + noClicks * 6) + "px " + (48 + noClicks * 10) + "px";

      noClicks++;
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "Yay! Date confirmed ðŸ’–ðŸ¥°";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
